<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample 2D Game for Teachback</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/world.css" rel="stylesheet" />
    <link id="favicon" rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <script src="cdn/js/handlebars/4.0.12/handlebars.min.js"></script>
    <script src="public/common.js"></script>

  </head>

  <body>
    <canvas id="gameBox"></canvas>

     <div class="fixed-top text-center">
          <!-- Messagebox for error messages -->
            <div id="messageBox" class="alert alert-success d-none" role="alert">
                <div class="d-inline-block align-top">
                    <span id="messageBoxContent"></span>
                </div>
                <div class="d-inline-block align-top">
                    <a id="messageBoxCloseLink" href="#" class="ml-3"><i class="fa fa-times"></i></a>
                </div>
            </div>
        </div>


    <div id="myModal" class="myModal">
      <div class="modal-content">
          <div class="modal-header">
              <h2 id="modal-title"></h2>
              <span class="close">&times;</span>
          </div>
          <div id="modal-body">
          </div>
          <div class="modal-footer">
              <h3></h3>
          </div>
      </div>
    </div>

    <div id="message"></div>
    <div id="lifeBar"><div id="myHitPoints"></div></div>
    
    <script type="module">

      import { App } from "./app/app.js";
      let myApp = new App();
      myApp.run();
    </script>
    
  </body>
</html>
